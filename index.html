<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="jumbotron container-fluid mt-2 text-center p-2"
      style="background-color: #a4d2e7; color: rgb(66, 111, 209)"
    >
      <h1>WEATHER DASHBOARD</h1>
    </div>
    <div class="container">
      <!--section for seaching city-->
      <div class="row">
        <div class="col-sm-4 bg-light">
          <h3 class="pt-1">Search for a City:</h3>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-name"
              aria-label="City Search"
              aria-describedby="search-button"
            />
            <div class="input-group-append">
              <button class="btn bg-primary text-light" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <ul class="list-group"></ul>
        </div>
        <!-- Current Weather Card -->
        <div class="col-lg-8">
          <div class="row ml-2 border border-primary rounded">
            <div class="col-lg-10" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>
                Temperature:<span
                  class="current"
                  id="current-temperature"
                ></span>
              </p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>
                UV index:<span
                  class="current bg-danger text-white"
                  id="uv-index"
                ></span>
              </p>
            </div>
          </div>
          <!--5-Day Forecast Cards-->
          <div class="col-xs-8" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
              <div
                class="
                  col-sm-2
                  bg-info
                  forecast
                  text-white
                  font-weight-bold
                  ml-2
                  mb-3
                  p-2
                  mt-2
                "
              >
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
              <div
                class="
                  col-sm-2
                  bg-info
                  forecast
                  text-white
                  font-weight-bold
                  ml-2
                  mb-3
                  p-2
                  mt-2
                  rounded
                "
              >
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
              </div>
              <div
                class="
                  col-sm-2
                  bg-info
                  forecast
                  text-white
                  font-weight-bold
                  ml-2
                  mb-3
                  p-2
                  mt-2
                  rounded
                "
              >
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
              </div>
              <div
                class="
                  col-sm-2
                  bg-info
                  forecast
                  text-white
                  font-weight-bold
                  ml-2
                  mb-3
                  p-2
                  mt-2
                  rounded
                "
              >
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
              </div>
              <div
                class="
                  col-sm-2
                  bg-info
                  forecast
                  text-white
                  font-weight-bold
                  ml-2
                  mb-3
                  p-2
                  mt-2
                  rounded
                "
              >
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
